    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’¤ ç¡è§‰æ¨¡æ‹Ÿå™¨ ğŸ’¤</h1>
        <p class="subtitle">é€‰æ‹©ä¸€ä¸ªèˆ’é€‚çš„åºŠä½ï¼Œå¼€å§‹ä½ çš„ç¡çœ ä¹‹æ—…</p>
        
        <!-- ç™»å½•å±å¹• -->

        <!-- æˆ¿é—´å±å¹• -->
        <div id="room-screen" class="screen">

            <div class="room">

                    <!-- åºŠä½å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
                </div>

            <button id="back-to-login" class="back-button">è¿”å›ç™»å½•</button>

        <!-- ç¡çœ åŠ¨ç”»å±å¹• -->
        <div id="sleep-animation" class="sleep-animation">

        <!-- å½“å‰ç¡è§‰è€…åˆ—è¡¨ -->
        <div class="current-sleepers">
            <h3>å½“å‰æ­£åœ¨ç¡è§‰çš„äºº</h3>
            <div class="sleepers-list" id="sleepers-list">
                <!-- ç¡è§‰è€…åˆ—è¡¨å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>

    </div>

    <script>
        // åˆå§‹åŒ–åºŠä½å’Œç¡è§‰è€…æ•°æ®
        let beds = [];
        let currentUser = '';
        
        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            // ä»localStorageåŠ è½½æ•°æ®æˆ–åˆå§‹åŒ–é»˜è®¤æ•°æ®
            const savedBeds = localStorage.getItem('sleepSimulatorBeds');
            if (savedBeds) {
                beds = JSON.parse(savedBeds);
            } else {
                // åˆ›å»º6ä¸ªåºŠä½
                for (let i = 1; i <= 6; i++) {
                    beds.push({
                        id: i,
                        occupants: []
                    });
                }
                saveBedsData();
            }
            
            // æ›´æ–°ç¡è§‰è€…åˆ—è¡¨
            updateSleepersList();
            
            // ç”ŸæˆåºŠä½
            generateBeds();
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('enter-room').addEventListener('click', enterRoom);
            document.getElementById('back-to-login').addEventListener('click', backToLogin);
            document.getElementById('wake-up').addEventListener('click', wakeUp);
            
            // å…è®¸æŒ‰Enteré”®è¿›å…¥æˆ¿é—´
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    enterRoom();
                }
            });
        }
        
        // ç”ŸæˆåºŠä½
        function generateBeds() {
            const bedsContainer = document.getElementById('beds-container');
            bedsContainer.innerHTML = '';
            
            beds.forEach(bed => {
                const bedElement = document.createElement('div');
                bedElement.className = `bed ${bed.occupants.length > 0 ? 'sleeping' : ''}`;
                bedElement.innerHTML = `
                    <div class="bed-number">ğŸ›ï¸ ${bed.id}å·åºŠ</div>
                    <div class="bed-occupants">
                        ${bed.occupants.map(occupant => 
                            `<span class="sleeping-user">${occupant}</span>`
                        ).join('')}
                    </div>
                `;
                
                bedElement.addEventListener('click', () => selectBed(bed.id));
                bedsContainer.appendChild(bedElement);
            });
        }
        
        // è¿›å…¥æˆ¿é—´
        function enterRoom() {
            const username = document.getElementById('username').value.trim();
            
            if (username === '') {
                alert('è¯·è¾“å…¥ä½ çš„åå­—ï¼');
                return;
            }
            
            currentUser = username;
            document.getElementById('user-greeting').textContent = username;
            
            // åˆ‡æ¢åˆ°æˆ¿é—´å±å¹•
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('room-screen').classList.add('active');
        }
        
        // è¿”å›ç™»å½•
        function backToLogin() {
            document.getElementById('room-screen').classList.remove('active');
            document.getElementById('login-screen').classList.add('active');
            document.getElementById('username').value = '';
        }
        
        // é€‰æ‹©åºŠä½
        function selectBed(bedId) {
            // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å·²ç»åœ¨å…¶ä»–åºŠä½
            let userAlreadySleeping = false;
            let previousBedId = null;
            
            beds.forEach(bed => {
                const index = bed.occupants.indexOf(currentUser);
                if (index !== -1) {
                    userAlreadySleeping = true;
                    previousBedId = bed.id;
                    bed.occupants.splice(index, 1);
                }
            });
            
            // å°†ç”¨æˆ·æ·»åŠ åˆ°æ–°åºŠä½
            const selectedBed = beds.find(bed => bed.id === bedId);
            selectedBed.occupants.push(currentUser);
            
            // ä¿å­˜æ•°æ®
            saveBedsData();
            
            // æ›´æ–°UI
            generateBeds();
            updateSleepersList();
            
            // æ˜¾ç¤ºç¡çœ åŠ¨ç”»
            const sleepAnimation = document.getElementById('sleep-animation');
            const sleepMessage = document.getElementById('sleep-message');
            
            if (userAlreadySleeping && previousBedId !== bedId) {
                sleepMessage.textContent = `${currentUser} ä» ${previousBedId}å·åºŠæ¢åˆ°äº† ${bedId}å·åºŠ`;
            } else {
                sleepMessage.textContent = `${currentUser} æ­£åœ¨ ${bedId}å·åºŠä¸Šç¡è§‰`;
            }
            
            sleepAnimation.style.display = 'flex';
        }
        
        // é†’æ¥
        function wakeUp() {
            // ä»æ‰€æœ‰åºŠä½ä¸­ç§»é™¤ç”¨æˆ·
            beds.forEach(bed => {
                const index = bed.occupants.indexOf(currentUser);
                if (index !== -1) {
                    bed.occupants.splice(index, 1);
                }
            });
            
            // ä¿å­˜æ•°æ®
            saveBedsData();
            
            // æ›´æ–°UI
            generateBeds();
            updateSleepersList();
            
            // éšè—ç¡çœ åŠ¨ç”»
            document.getElementById('sleep-animation').style.display = 'none';
        }
        
        // æ›´æ–°ç¡è§‰è€…åˆ—è¡¨
        function updateSleepersList() {
            const sleepersList = document.getElementById('sleepers-list');
            sleepersList.innerHTML = '';
            
            // æ”¶é›†æ‰€æœ‰ç¡è§‰è€…
            const allSleepers = [];
            beds.forEach(bed => {
                allSleepers.push(...bed.occupants);
            });
            
            if (allSleepers.length === 0) {
                sleepersList.innerHTML = '<p>ç›®å‰æ²¡æœ‰äººåœ¨ç¡è§‰</p>';
                return;
            }
            
            // æ˜¾ç¤ºç¡è§‰è€…
            allSleepers.forEach(sleeper => {
                const sleeperElement = document.createElement('div');
                sleeperElement.className = 'sleeper-item';
                sleeperElement.textContent = sleeper;
                sleepersList.appendChild(sleeperElement);
            });
        }
        
        // ä¿å­˜åºŠä½æ•°æ®åˆ°localStorage
        function saveBedsData() {

        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–

    </script>
